<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">

            <form class= "form-container" (ngSubmit)="signup()">
              <h1>Sign Up Here</h1> 
              <br>

                <div class="form-group">
                  <label>E-mail Id</label>
                  <input type="text" [(ngModel)]= "userCredential.email" id="email" class="form-control rounded-pill form-control-lg" name="email">
                </div> 
                  
                <br>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]= "userCredential.password" id="pwd" class="form-control rounded-pill form-control-lg" name="password">
                </div>
                
                <button type="submit" class="btn mt-5 btn-custom btn-block text-uppercase rounded-pill form-control-lg">SIGN UP</button>
              <br>
              </form>
            
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  
</div>
<br>
